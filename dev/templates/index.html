<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quality Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Code Quality Analyzer</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <form method="POST">
                <textarea name="code" rows="10" cols="50" placeholder="Paste your code here...">{{ code }}</textarea>
                <button type="submit">Analyze</button>
            </form>

            {% if metrics %}
            <h2>Code Analysis Metrics</h2>
            <ul>
                {% for key, value in metrics.items() %}
                    <li>{{ key }}: {{ value }}</li>
                {% endfor %}
            </ul>

            <h2>Code Quality Prediction: <span>{{ quality }}</span></h2>
            {% endif %}
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Code Quality Analyzer. All rights reserved.</p>
            <nav>
                <ul>
                    <li><a href="#privacy">Privacy Policy</a></li>
                    <li><a href="#terms">Terms of Service</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
